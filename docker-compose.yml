    restart: always
    environment:
      MYSQL_DATABASE: doctor_qa
      MYSQL_USER: doctor_qa
      MYSQL_PASSWORD: doctor_qa_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
